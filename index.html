<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LearnTogether</title>
    <link rel="stylesheet" href="/styles.css" />
    <script src="https://unpkg.com/lucide@latest"></script>
  </head>
  <body>
    <div class="app">
      <!-- Navigation Bar -->
      <nav class="navbar">
        <div class="nav-left">
          <button class="menu-btn">
            <i data-lucide="menu"></i>
          </button>
          <a href="/" class="logo">
            <i data-lucide="graduation-cap"></i>
            <span>LearnTogether</span>
          </a>
        </div>
        <div class="nav-right">
          <button class="icon-btn">
            <i data-lucide="settings"></i>
          </button>
          <button class="icon-btn">
            <i data-lucide="user"></i>
          </button>
        </div>
      </nav>

      <div class="main-container">
        <!-- Sidebar -->
        <aside class="sidebar">
          <div class="sidebar-section">
            <h2>Study Groups</h2>
            <a href="/create-group.html" class="create-group-btn">Create Group</a>
          </div>

          <nav class="sidebar-nav">
            <a href="/channels" class="nav-item">
              <i data-lucide="hash"></i>
              <span>Channels</span>
            </a>
            <a href="/members" class="nav-item">
              <i data-lucide="users"></i>
              <span>Members</span>
            </a>
            <a href="/files" class="nav-item">
              <i data-lucide="file-text"></i>
              <span>Files</span>
            </a>
            <a href="/calls" class="nav-item">
              <i data-lucide="video"></i>
              <span>Video Calls</span>
            </a>
          </nav>

          <div class="sidebar-footer">
            <a href="/settings" class="nav-item">
              <i data-lucide="settings"></i>
              <span>Settings</span>
            </a>
          </div>
        </aside>

        <!-- Main Content -->
        <main class="content">
          <div class="welcome-section">
            <h1>Welcome to LearnTogether</h1>
            <p>Join study groups, share notes, and learn together!</p>
          </div>

          <!-- Login Form -->
          <div class="auth-container">
            <form class="auth-form">
              <h2>Login</h2>
              <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" required>
              </div>
              <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" required>
              </div>
              <button type="submit" class="submit-btn">Login</button>
              <p class="auth-link">
                Don't have an account? <a href="/register.html">Register</a>
              </p>
            </form>
          </div>
        </main>
      </div>
    </div>

    <script>
      // Initialize Lucide icons
      lucide.createIcons();

      // Mobile menu toggle
      const menuBtn = document.querySelector('.menu-btn');
      const sidebar = document.querySelector('.sidebar');
      
      menuBtn.addEventListener('click', () => {
        sidebar.classList.toggle('active');
      });
    </script>
  </body>
</html>
